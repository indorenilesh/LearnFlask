{% extends 'base.html' %}
{% block head %}
<title>Post Index Page</title>
{% endblock %}

{% block body %}

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        {% if post.author %}
        <h3> Author :- {{ post.author }}</h3>
    {% else %}
        <h3> Author :- Unknown</h3>
    {% endif %}
        <p>{{ post.containt }}</p>
    {% endfor %}

{% endblock %}
